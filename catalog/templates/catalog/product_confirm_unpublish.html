{% extends 'catalog/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3>Отменить публикацию?</h3>
                    <p>Товар <strong>{{ object.name }}</strong> будет скрыт с сайта.</p>

                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-warning">Да, снять с публикации</button>
                        <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
