{% extends 'catalog/home.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Вы уверены, что хотите удалить "{{ object.title }}"?</h2>
    <p class="text-muted">Это действие нельзя отменить.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'blogs:blogpost_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
